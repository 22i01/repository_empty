<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body class="h-100 d-flex justify-content-center align-items-center">
         <div class="card" style="width: 21rem;">
            <div class="card-body">
                <h5 class="card-header mb-3">Авторизация</h5>
            <input type="text" class="form-control mb-3" id="floatingInput" placeholder="Login">
            <input type="password" class="form-control mb-3" id="floatingInput" placeholder="Password">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label style="margin-bottom: 15px;" class="form-check-label" for="flexCheckDefault">
                Запомнить меня 
              </label>
            <div class="login__buttons d-flex justify-content-between">
                <button type="button" class="btn btn-primary btn-lg"><i class="bi bi-key me-2"></i>Войти</button>
<button type="button" class="btn btn-secondary btn-lg"><i class="bi bi-box-arrow-in-right me-2"></i>Регистрация</button>
            </div>
        </div>
            
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
